<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="brand">
        <h1>WeatherDash</h1>
        <small>Real-time local weather</small>
      </div>

      <div class="controls">
        <form id="search-form" class="search">
          <input id="city-input" type="search" placeholder="Search city (e.g. London)" aria-label="Search city" />
          <button type="submit">Search</button>
        </form>
        <button id="loc-btn" title="Use my location">📍 My Location</button>
        <div class="unit-toggle">
          <label><input type="radio" name="unit" value="metric" checked /> °C</label>
          <label><input type="radio" name="unit" value="imperial" /> °F</label>
        </div>
      </div>
    </header>

    <section class="content">
      <section id="current" class="card current-card glass">
       
        <div class="loader">Loading...</div>
      </section>

      <section id="hourly" class="card glass">
        <h2>Hourly</h2>
        <div id="hourly-list" class="hourly-list"></div>
      </section>

      <section id="daily" class="card glass">
        <h2>7-Day Forecast</h2>
        <div id="daily-list" class="daily-list"></div>
      </section>
    </section>

    <footer class="footer">
      <small>Powered by OpenWeatherMap • <span id="last-updated">-</span></small>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
